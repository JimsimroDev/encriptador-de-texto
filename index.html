<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>encriptador-texto</title>
</head>

<body>

    <main>
        <ul class="contenedor">
            <li>
                <h1><img class="logo" src="img/Logo.png" alt="imagen del logo de la pagina"></h1>
                <textarea name="mensaje" id="mi-texarea" cols="30" rows="15" placeholder="Ingrese el texto aquí"
                    required></textarea>

                <div class="btn-primarios">
                    <input data-tooltip="Este es un botón" class="encriptar" type="submit" value="Encriptar Texto">
                    <input class="desencriptar" type="submit" value="Desencriptar Texto">
                </div>

            </li>

            <li>
                <textarea name="" id="mi-textocifrado" cols="34" rows="12"
                    placeholder="Ningun Mensaje fue encotrado"></textarea>
                <img class="imagen2" src="img/Muñeco.png" alt="">

                <div class="btn-copiar">
                    <input type="submit" value="Copiar">
                </div>

            </li>
        </ul>



    </main>

</body>

</html>
