<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <title>encriptador-texto</title>
</head>

<body>

    <main>
        <h1><img class="logo" src="img/Logo.png" alt="imagen del logo de la pagina"></h1>
        <section class="principal">

            <ul class="contenedor">
                <li class="primer-area">
                    <textarea name="mensaje" id="mi-texarea" cols="30" rows="15" placeholder="Ingrese el texto aquí"
                        required></textarea>

                    <div class="btn-primarios">
                        <p class="alert" id="alert-js"> Solo letras minúsculas y sin acento
                        </p>

                        <button onclick="encritado(); toggleImagen();" id="enpezar" data-tooltip="Este es un botón"
                            class="style-botones" type="submit">Encriptar
                            Texto</button>

                        <button onclick="desencriptar(); toggleImagen();" id="reiniciar"
                            class="style-botones">Desencriptar
                            Texto</button>
                    </div>
                </li>

                <li>

                    <P id="texto-imagen"><img id="quitarImagen" class="imagen2" src="img/Muñeco.png" alt="">Ningun
                        mensaje fue encontrado
                    </P>
                    <textarea name="" id="mi-textocifrado" cols="38" rows="26" placeholder=""></textarea>
                    <div class="btn-copiar">
                        <button onclick="copiarTexto(); toggleImagen();">Copiar</button>
                    </div>

                </li>
            </ul>
        </section>

    </main>

    <footer>
        <p class="Copyright">&copy JimsimroDev - 2024</p>
    </footer>
    <script src="logica/funcionalidad.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
</body>

</html>
